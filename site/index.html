<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Oh, CV!</title>

    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#222">

    <meta name="application-name" content="Oh, CV!" />
    <meta name="apple-mobile-web-app-title" content="Oh, CV!" />

    <meta property="og:title" content="Oh, CV!" />

    <meta name="msapplication-TileColor" content="#ffffff" />

    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="/src/main.ts" type="module"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js" type="module"></script>
  </body>
</html>
